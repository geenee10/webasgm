<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/rm.css" rel="stylesheet">
    <script src="../script/media.js" ></script>
</head>
<body>
        <div id="bg">
            <p>자바스크립트 강의</p>
            <video id="ado" ontimeupdate="gage()"><source src="../img/pado.mp4" alt="aa"></video>
            
            <ul id="aucon">
                <li id="ply">
                    <button id="play" onclick="pl()" class="material-icons">play_arrow</button>
                </li>
                <li id="muvol">
                    <button id="mute" onclick="mut()">
                        <span id="mi" class="material-icons">
                        volume_up
                        </span>
                    </button>
                    <div id="volbg">
                        <input id="vol" type="range" min="0" max="10" value="10" oninput="vol()">
                    </div>
                    
                </li>
                
                <li id="auc_pltm">
                    <input id="playtime" type="range" value="0" oninput="gMove()">
                </li>
                <li id="repl">
                    <button onclick="replay()" class="material-icons">replay</button>
                </li>
            </ul>
            
        </div>
        <div id="playlist">
            <h4>재생목록</h4>
            <button class="plbtn plbtn1 sel" onclick="goFirstVdo()">1. PADO</button>
            <button class="plbtn plbtn2" onclick="goTwoVdo()">2. FOREST</button>
        </div>
</body>
</html>
