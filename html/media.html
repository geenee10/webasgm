<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/media.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        
    </style>
    <script>
        function pl(){
            var audio = document.getElementById("ado");
            var btn = document.getElementById("play");
            if(btn.innerHTML == "play_arrow"){
                audio.play();
                btn.innerHTML = "pause";
            } else if(btn.innerHTML == "pause"){
                audio.pause();
                btn.innerHTML = "play_arrow";
            }
        }
        function mut(){
            var audio = document.getElementById("ado");
            var btn = document.getElementById("mi");
            audio.muted = !audio.muted
            if(btn.innerText != "volume_off"){
                btn.innerText = "volume_off";
            } else if(btn.innerText == "volume_off" && audio.volume < 0.4){
                btn.innerText = "volume_down";
            } else if(btn.innerText == "volume_off" && audio.volume >= 0.4){
                btn.innerText = "volume_up";
            }
        }
        function vol(){
            var vo = document.getElementById("vol");
            var audio = document.getElementById("ado");
            var btn = document.getElementById("mi");

            audio.volume = vo.value * 0.1;
            if(btn.innerText == "volume_up" && audio.volume < 0.4){
                btn.innerText = "volume_down";
            } else if(btn.innerText == "volume_down" && audio.volume >= 0.4){
                btn.innerText = "volume_up";
            }
            
        }
        function replay(){
            var audio = document.getElementById("ado");
            var btn = document.getElementById("play");
            audio.load();
            audio.play();
            btn.innerHTML = "pause";
        }
    </script>
</head>
<body>
        <div id="bg">
            <p>자바스크립트 강의</p>
            <video id="ado"><source src="../img/pado.mp4"></video>

            <ul id="aucon">
                <li id="ply">
                    <button id="play" onclick="pl()" class="material-icons">play_arrow</button>
                </li>
                <li id="muvol">
                    <button id="mute" onclick="mut()">
                        <span id="mi" class="material-icons">
                        volume_up
                        </span>
                    </button>
                    <input id="vol" type="range" min="0" max="10" value="10" oninput="vol()">
                </li>
                
                <li id="auc_pltm">
                    <input id="playtime" type="range" value="0">
                </li>
                <li id="repl">
                    <button onclick="replay()" class="material-icons">replay</button>
                </li>
            </ul>
            
        </div>
</body>
</html>
